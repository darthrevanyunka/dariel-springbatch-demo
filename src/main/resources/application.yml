spring:
  application:
    name: springbatch-demo
  datasource:
    url: jdbc:h2:mem:batchdemo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  batch:
    job:
      # Disable auto-execution - we'll run both jobs manually via CommandLineRunner
      enabled: false
  sql:
    init:
      mode: always
      schema-locations: classpath:org/springframework/batch/core/schema-h2.sql,classpath:schema.sql

logging:
  level:
    org.springframework.batch: WARN
    org.springframework.boot.autoconfigure.batch: WARN
    org.springframework.batch.core.launch: WARN
    org.springframework.batch.core.job: WARN
    org.springframework.batch.core.step: WARN
    com.dariel.batchdemo: INFO
    root: INFO
  pattern:
    console: "%msg%n"


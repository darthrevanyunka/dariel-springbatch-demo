spring:
  application:
    name: springbatch-demo
  datasource:
    url: jdbc:h2:mem:batchdemo;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  batch:
    job:
      name: customerJob
      enabled: true
  sql:
    init:
      mode: always
      schema-locations: classpath:org/springframework/batch/core/schema-h2.sql,classpath:schema.sql

logging:
  level:
    org.springframework.batch: INFO

